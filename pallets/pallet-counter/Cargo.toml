[package]
name = "pallet-counter"
version = "0.1.0"
authors = ["Your Name <your.email@example.com>"]
edition = "2021"
description = "A simple pallet to increment a counter and emit an event."
license = "MIT-0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
frame-support = {  default-features = false, git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2407" }
frame-system = { default-features = false, git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2407" }
frame-benchmarking = {  default-features = false, git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2407" }
sp-runtime = {  default-features = false, git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2407" }
pallet-evm = { workspace = true  }
fp-evm = { workspace = true }
sp-core = {  git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2407", default-features = false }
sp-io = {  git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2407", default-features = false }
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
sp-std = {  default-features = false, git = "https://github.com/paritytech/polkadot-sdk.git", branch = "stable2407" }
hex-literal = "0.4.1"
log={workspace = true}
# secp256k1 = { version = "0.29.0", features = ["default", "serde"] }

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "frame-system/std",
    "scale-info/std",
    "pallet-evm/std", 
]
